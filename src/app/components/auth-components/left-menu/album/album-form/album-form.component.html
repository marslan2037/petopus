<div class="create-Event rounded-10">
    <div class="heading">
        Create an Album

        <div class="search">
            <form>
                <div class="form-group">
                    <label for="exampleInputPassword1">Album Name</label>
                    <input type="text" class="form-control">
                    <div>Album Name is required</div>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Album Type</label>
                    <select class="form-control">
                        <option value="{{type.value}}" *ngFor="let type of albumsType">{{type.name}}</option>
                    </select>
                    <div>Event Type is required</div>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Album Images:</label>
                    <div class="image-upload">
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-3">
                                <label for="file-input">
                                <img src="assets/images/createanouncement/upload.png">
                                </label>
                            </div>
                           
                            <input type="file" style="display:none" #fileinput />
                      
                            <div class="col-lg-10 col-md-10 col-sm-9">
                                <div class="text">  Upload Your Images</div>
                            </div>
                        </div>
                    </div>
                </div> 

                <div class="thumbnails_form">  
                    <div class="row">
                        <div class="col-lg-3 col-md-6" *ngFor="let img of imageArray">
                            <div class="left_forms ">
                                <div class="images">
                                    <img class="img1 rounded" [src]="img.pics" alt="img">
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>

                <button type="submit" class="btn btn-primary">Create Album</button>
            </form>
        </div>
    </div>
</div>
