<local-header></local-header>

<div class="main">
    <ngx-loading [show]="loading"></ngx-loading>
    <div class="div-center">
        <div class="content">
            <div class="logintext">Member Login</div>
            
            <form [formGroup]="form" (ngSubmit)="SubmitData()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email" [ngClass]="{'is-invalid': submitted && form.controls.email.errors}">
                    <div *ngIf="submitted && form.controls.email.errors" class="invalid-feedback">
                        <div *ngIf="form.controls.email.errors.required">Email is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" [ngClass]="{'is-invalid': submitted && form.controls.password.errors}">
                    <div *ngIf="submitted && form.controls.password.errors" class="invalid-feedback">
                        <div *ngIf="form.controls.password.errors.required">Password is required</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
                
                <div class="text-center"><a href="#">Forget Username / Password?</a></div>
            </form>
        </div>
    </div>

    <div class="signup-box signup">
        <a routerLink="/register">
            <img src="assets/images/Login/signup.png">
            <span class="text">Create Account</span>
        </a>
    </div>
</div>

<local-footer></local-footer>
